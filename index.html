<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="container">
        <div class="row">
          <div class="column">
            <form>
                  <h2>Bill</h2>
                  <input id="billAmount" type="number" placeholder="Bill Amount">
                  <h2>Tip %</h2>
                  <input id="serviceQual" type="number" placeholder="Enter Tip %">
                    <!-- <select id="serviceQual">
                      <option disabled selected value="0">-- Choose an Option --</option>
                      <option value="0.05">5%</option>
                      <option value="0.1">10%</option>
                      <option value="0.15">15%</option>
                      <option value="0.2">20%</option>
                      <option value="0.3">25%</option>    
                    </select> -->
                  <h2>Number of People</h2>
                  <input id="peopleamt" type="number" placeholder="Number of People">
            </form>
          </div>
          <div class="column">
            <div id="totalTip">
              <small id="each">per person</small> <sup>$</sup><span id="tip">0.00</span>
            </div>
            <div id="totalAmoutWithTipPerPerson">
              <small id="each1">per person</small> <sup>$</sup><span id="tobepaid">0.00</span>
            </div>
            <!--totalTip end-->
          </div>
        </div>
        <div class="row">
          <button type="button" id="calculate">Calculate!</button>
        </div>
        <!--calculator end-->
      </div>

      <!--Adding JS-->
      <script type="text/javascript" src="index.js"></script>
</body>
</html>
